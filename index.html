<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KassisOS Snow Leopard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  
  <body>
    <div id="menu-bar">
      <div class="menu-left">
        <div class="menu-item">
          <img src="assets/apple-logo.png" alt="Apple" class="h-6 w-6 mt-[-2px] menu-icon" />
        </div>
        <div class="menu-item font-bold">Lachlan Kassis</div>
        <div class="menu-item">Github (University)</div>
        <div class="menu-item">Github (Personal)</div>
        <div class="menu-item">Resume</div>
        <div class="menu-item">Contact</div>
      </div>

      <div class="menu-right">
        <span id="menu-time">Fri 12:42 PM</span>
      </div>
    </div>
    
    <script src="scripts/time.js"></script>
    
    <div id="desktop">
      <div class="desktop-icon" data-title="chicken" style="top: 40px; right: 40px;">
        <div class="selection-wrapper">
          <div class="icon-bg"></div>
          <img src="assets/desktopicons/chicken.png" alt="Chicken" />
          <div class="label-bg"><span>chicken</span></div>
        </div>
      </div>
    </div>



    <div id="dock">
      <img src="assets/dockbg/scurve-xl.png" alt="Dock Background" id="dock-bg" />
      <div id="dock-icons">

        <div class="dock-item">
          <div class="dock-label">C#</div>
          <img src="assets/dockicons/csharp.png" alt="C#" class="dock-icon" />
          <img src="assets/dockicons/csharp.png" alt="C# Reflection" class="dock-reflection" />
        </div>

        <div class="dock-item">
          <div class="dock-label">Python</div>
          <img src="assets/dockicons/python.png" alt="Python" class="dock-icon" />
          <img src="assets/dockicons/python.png" alt="Python Reflection" class="dock-reflection" />
        </div>

        <div class="dock-item">
          <div class="dock-label">HTML/CSS</div>
          <img src="assets/dockicons/htmlcss.png" alt="HTML/CSS" class="dock-icon" />
          <img src="assets/dockicons/htmlcss.png" alt="HTML/CSS Reflection" class="dock-reflection" />
        </div>

        <div class="dock-item">
          <div class="dock-label">Unity</div>
          <img src="assets/dockicons/unity.png" alt="Unity" class="dock-icon" />
          <img src="assets/dockicons/unity.png" alt="Unity Reflection" class="dock-reflection" />
        </div>

        <div class="dock-item">
          <div class="dock-label">SQL</div>
          <img src="assets/dockicons/sql.png" alt="SQL" class="dock-icon" />
          <img src="assets/dockicons/sql.png" alt="SQL Reflection" class="dock-reflection" />
        </div>

        <div class="dock-item">
          <div class="dock-label">Trello</div>
          <img src="assets/dockicons/trello.png" alt="Trello" class="dock-icon" />
          <img src="assets/dockicons/trello.png" alt="Trello Reflection" class="dock-reflection" />
        </div>

        <div class="dock-item">
          <div class="dock-label">Office</div>
          <img src="assets/dockicons/office.png" alt="Office" class="dock-icon" />
          <img src="assets/dockicons/office.png" alt="Office Reflection" class="dock-reflection" />
        </div>

        <div class="dock-item">
          <div class="dock-label">Unreal Engine</div>
          <img src="assets/dockicons/unreal.png" alt="Unreal Engine" class="dock-icon" />
          <img src="assets/dockicons/unreal.png" alt="Unreal Engine Reflection" class="dock-reflection" />
        </div>
      </div>
  </div>

  <div id="window-container"></div>

  <script src="scripts/dockhover.js"></script>
  <script src="scripts/desktopicons.js"></script>
  <script src="scripts/windows.js"></script>
  </body>
</html>
